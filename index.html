<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
		<title>Frontend Mentor | Results summary component</title>
		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link
			rel="stylesheet"
			href="main.css" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="res">
				<h2>Your Result</h2>
				<div class="num">
					<h1>76</h1>
					<p>of 100</p>
				</div>
				<h1>Great</h1>
				<div class="you-h5">
					<h5>
						You scored higher than 65% of the people who have taken these tests.
					</h5>
				</div>
			</div>
			<div class="summary">
				<div class="h2-container">
					<h2>Summery</h2>
				</div>
				<div class="summery-ic">
					<div class="S-icons Reaction">
						<div class="S-icons">
						<div class="img-ic-s">
							<img
								src="./assets/images/icon-reaction.svg"
								alt="" />
							<div class="reac">Reaction</div>
						</div>
						<div class="rate">80 / 100</div>
					</div>
				</div>
					<div class="S-icons Memory">
						<div class="S-icons">
						<div class="img-ic-s">
							<img
								src="./assets/images/icon-memory.svg"
								alt="" />
							<div class="reac">Memory</div>
						</div>
						<div class="rate">92 / 100</div>
					</div>
				</div>
					<div class="S-icons Verbal">
						<div class="S-icons">
						<div class="img-ic-s">
							<img
								src="./assets/images/icon-verbal.svg"
								alt="" />
							<div class="reac">Verbal</div>
						</div>
						<div class="rate">61 / 100</div>
					</div>
				</div>
					<div class="S-icons Visual">
						<div class="S-icons">
						<div class="img-ic-s">
							<img
								src="./assets/images/icon-visual.svg"
								alt="" />
							<div class="reac">Visual</div>
						</div>
						<div class="rate">72 / 100</div>
					</div>
				</div>
			</div>
			<button>Continue</button>
		</div>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/3srm" target="_blank">Abdulaziz Fallatah</a>.
		</div>
	</body>
</html>
